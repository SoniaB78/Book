        <main>
            <form method="post" action="url de destination" enctype="multipart/form-data">
                
                <label for="Pseudo" class="formleft"> Pseudo *</label>

                <!-- cases à cocher-->
                <label for="question"> Qui préférez vous écouter?</label>

                    <input type="checkbox" name="question">Metalica

                    <input type="checkbox" name="question"> Beyoncé

                    <input type="checkbox"name="question" checked> JUL
                </p>

                <input type="text" name="code_postal" placeholder="Votre code postal"><br />
        

                <label class="label_message" for="message"> Message</label>

                <textarea name="message" rows="6" cols="40" placeholder="Laissez nous un message =)"></textarea><br />
                <!-- rows=nombre de lignes -cols= nombre de colones/caractères-->
